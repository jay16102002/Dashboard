<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #98B4D4;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .upload-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .grid {
      display: flex;
      gap: 20px;
    }

    .section {
      flex: 1;
      border: 1px solid #ddd;
      padding: 15px;
      background: #9B2335;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #DD4124;
    }

    .icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .icon {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background: #DAA520;
      font-size: 14px;
    }

    .export {
      margin-top: 20px;
      text-align: center;
    }

    .export button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      background: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Maker</h1>
    <button class="upload-btn">Upload File â¬†ï¸</button>

    <div class="grid">
      <div class="section">
        <h2>Dashboard Elements</h2>
        <div class="icons">
         <style>
  details {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
    font-family: sans-serif;
    background-color: #f9f9f9;
  }

  summary {
    font-size: 1.2em;
    cursor: pointer;
    list-style: none;
  }

  details[open] summary {
    font-weight: bold;
    color: #0077cc;
  }

  .sub-elements {
    margin-top: 10px;
    padding-left: 20px;
    font-size: 0.95em;
  }

  .sub-elements div {
    margin-bottom: 2px;
  }
</style>

<div class="dashboard-icons">

  <details>

  </details>
  <details>
    <summary>ğŸ¥§ Pie</summary>
    <div class="sub-elements">
      <div>Standard Pie</div>

      <div>3D Pie</div>
    </div>
  </details>
</div>
<details>
       <summary>ğŸ“‹ Table</summary>
		  <div class="sub-elements">
		  <div>Pivot Table</div>
		  </details>
          <div class="icon">ğŸ”½ Dropdown</div>
          <div class="icon">ğŸšï¸ Slider</div>
          <div class="icon">ğŸ”¢ KPI</div>
          <div class="icon">ğŸ“ˆ Growth</div>
          <div class="icon">ğŸ“‰ % Change</div>
        </div>
		
      </div>

      <div class="section">
        <h2>Design Tools</h2>
        <div class="icons">
          <div class="icon">ğŸ–¼ï¸ Add Image</div>
          <div class="icon">ğŸ¨ Theme</div>
        </div>
        <div class="export">
          <button>Export</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
